<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Color Name</th>
        </tr>
    </thead>

    <tr *ngFor="let item of colors">
        <td>{{item.colorId}}</td>
        <td>{{item.colorName}}</td>
    </tr>
</table>
