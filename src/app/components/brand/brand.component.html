<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand Name</th>
        </tr>
    </thead>

    <tr *ngFor="let item of brands">
        <td>{{item.brandId}}</td>
        <td>{{item.brandName}}</td>
    </tr>
</table>
