<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded==true" class="list-group my-2">
    <li class="list-group-item text-center text-white bg-dark">BRANDS</li>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Filter For Brands">
    <li (click)="setCurrentBrand(item)" routerLink="/cars/brand/{{item.brandId}}"
        *ngFor="let item of brands | brandFilterPipe:filterText" [class]="getCurrentBrandClass(item)">{{item.brandName}}
    </li>
</ul>
