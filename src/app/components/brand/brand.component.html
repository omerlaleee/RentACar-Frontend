<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group my-2">
    <li class="list-group-item text-center text-white bg-dark">BRANDS</li>
    <li (click)="setCurrentBrand(item)"
    routerLink="/cars/brand/{{item.brandId}}"    
    *ngFor="let item of brands" 
    [class]="getCurrentBrandClass(item)">{{item.brandName}}</li>
</ul>
