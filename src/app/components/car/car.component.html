<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
        </tr>
    </thead>

    <tr (click)="setCurrentCar(item)" routerLink="carDetail/{{item.carId}}" *ngFor="let item of cars">
        <td>{{item.carId}}</td>
        <td>{{item.carName}}</td>
        <td>{{item.brandName}}</td>
        <td>{{item.colorName}}</td>
        <td>{{item.modelYear}}</td>
        <td>{{item.dailyPrice}}</td>
        <td>{{item.description}}</td>
    </tr>
</table>
